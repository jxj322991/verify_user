<!DOCTYPE html>
<html lang="en">

<head>
    <title>验证码测试</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=360, initial-scale=0.75, user-scalable=no">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/slideunlock.css">
</head>

<body>
    <div class="slideunlock-wrapper">
        <div class="img_box">
            <div class="box" id="box"></div>
            <img src="verify.php" width="360" height="60" id="yzimg" onclick="huan()"></div>
        <input type="hidden" value="" class="slideunlock-lockable" />
        <div class="slideunlock-slider">
            <span class="slideunlock-label"></span> 
        </div>
        <div class="text_box">
            <div class="text">
               <span class="slideunlock-lable-tip">(版本:0.1.2)移动滑块!</span> 
            </div>
        </div>
    </div>
    <button id="reset-btn">重置</button>
    <p class="warn"></p>
    <p>1. 移动端体验较佳</p>
    <p>2. 用于移动端初步校验</p>
    <p>3. 后端session进行数值校验</p>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="js/slideunlock.js"></script>
    <script type="text/javascript">
    window.onload = function() {
        var slider = new SliderUnlock(".slideunlock-slider", {}, function() {
            alert('success');
        }, function() {
            document.querySelector(".warn").innerText = "index:" + slider.index +
                ", max:" + slider.max +
                ", lableIndex:" + slider.lableIndex +
                ", value:" + document.querySelector(".slideunlock-lockable").value +
                ", date:" + new Date().getUTCDate() +
                ", verify:" + slider.yn;
        });
        slider.init();
        document.querySelector("#reset-btn").addEventListener('click', function() {
            slider.reset();
        });
    }
    </script>
</body>

</html>
